<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Program</title>
</head>
<body>
    <script>
        let num = parseInt (prompt (`Enter The Number`));

        if (num % 2 == 0)
        {
            console.log (`${num} Is Even Number.`)
        }
        else
        {
            console.log (`${num} Is Odd Number.`)
        }
    </script>
</body>
</html>
